{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ post.Forfatter.profile.image.url }}" >
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.Forfatter }}</a>
                    <small class="text-muted">{{ post.Dato|date:"F d, Y" }}</small>
                </div>
                <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.Titel }}</a></h2>
                <p class="article-content">{{ post.Content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
